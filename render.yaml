services:
  - type: web
    name: expense-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: expense-db
    databaseName: expense_db
    user: expense_user